
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>巡视任务配置中心</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .bucket-list { display: flex; flex-direction: column; gap: 20px; }
        .bucket-card { border: 1px solid #ddd; border-radius: 8px; padding: 15px; background: #f9f9f9; }
        .bucket-card h3 { margin-top: 0; display: flex; justify-content: space-between; align-items: center; }
        .item-table { width: 100%; margin-top: 10px; border-collapse: collapse; }
        .item-table th, .item-table td { text-align: left; padding: 8px; border-bottom: 1px solid #eee; }
        .item-table input, .item-table select { width: 95%; }
        .danger-btn { background-color: #e74c3c; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>巡视任务配置中心</h1>
        
        <fieldset>
            <legend>全局配置</legend>
            <div class="grid-container">
                <div class="form-group"><label for="obs-ak">华为云OBS AK:</label><input type="text" id="obs-ak"></div>
                <div class="form-group"><label for="obs-sk">华为云OBS SK:</label><input type="password" id="obs-sk"></div>
                <div class="form-group"><label for="obs-endpoint">华为云OBS Endpoint:</label><input type="text" id="obs-endpoint"></div>
                <div class="form-group"><label for="wechat-corp-id">企业微信 CorpID:</label><input type="text" id="wechat-corp-id"></div>
                <div class="form-group"><label for="wechat-agent-id">企业微信 AgentID:</label><input type="text" id="wechat-agent-id"></div>
                <div class="form-group"><label for="wechat-secret">企业微信 Secret:</label><input type="password" id="wechat-secret"></div>
                <div class="form-group"><label for="wechat-touser">接收用户 ToUser:</label><input type="text" id="wechat-touser"></div>
            </div>
        </fieldset>

        <fieldset>
            <legend>存储桶巡视配置</legend>
            <div id="bucket-list" class="bucket-list">
                <!-- JS动态生成存储桶卡片 -->
            </div>
            <button type="button" id="add-bucket-card-btn" class="secondary-btn" style="margin-top: 15px;">+ 添加新的存储桶</button>
        </fieldset>

        <button id="save-all-btn">保 存 全 部 配 置</button>
        <p id="message"></p>
        <a href="/dashboard">前往监控面板</a>
    </div>

    <script src="/js/config-refactored.js"></script>
</body>
</html>

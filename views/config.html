<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置 - 备份与巡视任务配置中心</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* 更现代的全局样式 */
        body {
            background-color: #f4f7f9;
        }

        .container {
            max-width: 1200px;
        }

        /* 导航栏样式 */
        .main-nav {
            background-color: #fff;
            border-bottom: 1px solid #e0e0e0;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .main-nav .logo {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .main-nav .nav-links a {
            text-decoration: none;
            color: #555;
            padding: 1.5rem 1rem;
            display: inline-block;
            border-bottom: 2px solid transparent;
        }

        .main-nav .nav-links a.active {
            color: #3498db;
            border-bottom-color: #3498db;
        }
        
        /* 卡片式布局 */
        .config-section {
            background: #fff;
            border-radius: 8px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        .config-section h2 {
            margin-top: 0;
            padding-bottom: 1rem;
            border-bottom: 1px solid #eee;
            font-size: 1.25rem;
        }
        
        /* 表单网格 */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        /* 任务卡片 */
        .task-card {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            margin-top: 1rem;
            overflow: hidden; /* 保证子元素圆角 */
            transition: box-shadow 0.3s ease;
        }
                .task-card:hover {
            box-shadow: 0 8px 24px rgba(0,0,0,0.12);
        }
        .task-header {
            background: #f9fafb;
            padding: 0.75rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #e0e0e0;
        }
         .task-header h3 {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .task-header input.task-name {
            border: none;
            background: transparent;
            font-size: inherit;
            font-weight: inherit;
            width: 250px;
            padding: 8px 0;
        }
        .task-id {
            font-family: monospace;
            font-size: 0.85rem;
            background-color: #eef2f7;
            padding: 4px 8px;
            border-radius: 4px;
            color: #555;
        }

        .task-body {
            padding: 1.5rem;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem 1.5rem;
            background-color: #fff;
        }

        .task-body .form-group {
            margin-bottom: 0;
        }

        /* 数据库行样式 */
        .database-section {
             padding: 0 1.5rem 1.5rem;
             background-color: #fff;
        }
        .database-section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }
        .database-section-header h4 {
            margin: 0;
        }
        .database-header, .database-row {
            display: grid;
            grid-template-columns: repeat(6, 1fr) 80px;
            gap: 10px;
            padding: 10px;
            align-items: center;
        }
        .database-header {
            font-weight: 600;
            font-size: 0.85rem;
            color: #606266;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .database-row {
            border-bottom: 1px solid #f0f0f0;
        }
        .database-row:last-child {
            border-bottom: none;
        }
        .database-row input {
            width: 100%;
            font-size: 0.9rem;
            padding: 8px;
        }
        .add-database-btn, .delete-database-btn, .delete-task-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            font-size: 0.9rem;
            transition: color 0.2s;
        }
        .add-database-btn { color: #3498db; font-weight: 600; }
        .add-database-btn:hover { color: #2980b9; }

        .delete-database-btn, .delete-task-btn {
            color: #e74c3c;
        }
        .delete-database-btn:hover, .delete-task-btn:hover {
            color: #c0392b;
        }
        .delete-task-btn {
            font-size: 0.9rem;
        }

        .task-actions {
            padding: 1rem 1.5rem;
            text-align: right;
            background-color: #f9fafb;
            border-top: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 1rem;
        }
        .emergency-backup-btn {
            transition: all 0.3s ease;
        }
        .emergency-backup-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .footer-actions {
            position: sticky;
            bottom: 0;
            background: #fff;
            padding: 1rem 2rem;
            border-top: 1px solid #e0e0e0;
            box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
            text-align: right;
        }

        #add-task-btn {
            width: 100%;
            padding: 1rem;
            background-color: #eaf5ff;
            color: #3498db;
            border: 1px dashed #a0cfff;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 8px;
            transition: all 0.2s;
        }
        #add-task-btn:hover {
            background-color: #dcedff;
            border-color: #79bbff;
        }

    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="logo">备份与巡视</div>
        <div class="nav-links">
            <a href="/dashboard">监控面板</a>
            <a href="/config" class="active">任务配置</a>
        </div>
    </nav>

    <div class="container">
        <div class="global-config">
            <div class="config-section">
                <h2>全局配置</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>OBS存储桶名称</label>
                        <input type="text" id="obs-bucket-name" placeholder="例如：my-backup-bucket">
                    </div>
                    <div class="form-group">
                        <label>华为云OBS AK</label>
                        <input type="text" id="obs-ak" placeholder="请输入Access Key ID">
                    </div>
                    <div class="form-group">
                        <label>华为云OBS SK</label>
                        <input type="password" id="obs-sk" placeholder="请输入Secret Access Key">
                    </div>
                    <div class="form-group">
                        <label>华为云OBS Endpoint</label>
                        <input type="text" id="obs-endpoint" placeholder="例如：obs.cn-north-4.myhuaweicloud.com">
                    </div>
                </div>
            </div>

            <div class="config-section">
                <h2>企业微信通知</h2>
                <div class="form-grid">
                    <div class="form-group">
                        <label>企业微信 CorpID</label>
                        <input type="text" id="wechat-corp-id" placeholder="请输入企业ID">
                    </div>
                    <div class="form-group">
                        <label>企业微信 AgentID</label>
                        <input type="text" id="wechat-agent-id" placeholder="请输入应用ID">
                    </div>
                    <div class="form-group">
                        <label>企业微信 Secret</label>
                        <input type="password" id="wechat-secret" placeholder="请输入应用Secret">
                    </div>
                    <div class="form-group">
                        <label>接收用户 ToUser</label>
                        <input type="text" id="wechat-touser" placeholder="例如：@all 或 userid1|userid2">
                    </div>
                </div>
            </div>
        </div>

        <div class="config-section">
            <h2>备份任务列表</h2>
            <div id="task-list"></div>
            <button type="button" id="add-task" style="margin-top: 1rem;">+ 添加新任务</button>
        </div>

        <div class="footer-actions">
             <p id="message" style="float: left; line-height: 2.5rem; margin: 0;"></p>
            <button id="save-config" class="primary-btn">保 存 全 部 配 置</button>
        </div>
    </div>

    <script src="/js/config-refactored.js"></script>
</body>
</html>
